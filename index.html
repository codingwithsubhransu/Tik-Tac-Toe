<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="header">Tic-Tac-Toe</h1>

        <div class="msg hide"><h2 class="win">Winner</h2></div>
        <button class="fbutton">New Game</button>

        <h2 class="announcement"><button class="announce">X TURN</button></h2>

        <div class="game">
            <div class="row1">
                <div class="but1"><button class="b b1"></button></div>
                <div class="but2"><button class="b b2"></button></div>
                <div class="but3"><button class="b b3"></button></div>
            </div>

            <div class="row2">
                <div class="but4"><button class="b b4"></button></div>
                <div class="but5"><button class="b b5"></button></div>
                <div class="but6"><button class="b b6"></button></div>
            </div>

            <div class="row3">
                <div class="but7"><button class="b b7"></button></div>
                <div class="but8"><button class="b b8"></button></div>
                <div class="but9"><button class="b b9"></button></div>
            </div>
        </div>

        <div class="footer">
            <div class="footerhead">
                <button class="fbutton">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
